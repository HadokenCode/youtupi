<ion-view view-title="Search">
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Search</span>
      <input type="text" ng-model="query" ng-change="search(query)">
  </label>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="video in videos" type="item-text-wrap">
        <img ng-src="{{video.thumbnail}}">
        <h2>{{video.title}} {{duration(video.duration)}}</h2>
        <p>{{video.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
